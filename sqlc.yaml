version: "2"
sql:
  - engine: "postgresql"
    schema: "./database/migrations/"
    queries: "./database/queries/"
    gen:
      go:
        package: "db_actions"
        out: "./database/actions/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: camel
        overrides:
          - column: global.media_image.variants
            go_type: 
              import: "github.com/Adgytec/adgytec-flow/database/models"
              type: "MediaImageVariants"
          - db_type: "global.image_query_type"
            go_type:
              import: "github.com/Adgytec/adgytec-flow/database/models"
              type: "ImageQueryType"
          - db_type: "global.video_query_type"
            go_type:
              import: "github.com/Adgytec/adgytec-flow/database/models"
              type: "VideoQueryType"
