version: "2"
sql:
  - engine: "postgresql"
    schema: 
      - "./database/migrations/"
      - "./database/temp/"
    queries: "./database/queries/"
    gen:
      go:
        package: "db"
        out: "./database/db/"
        sql_package: "pgx/v5"
        emit_exact_table_names: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        json_tags_case_style: camel
        overrides:
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true

          - db_type: "timestamptz"
            nullable: false
            go_type: "time.Time"

          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "time.Time"
              pointer: true

          - db_type: "management.permission_resource_type"
            go_type: "string"

          - db_type: "application.permission_resource_type"
            go_type: "string"
